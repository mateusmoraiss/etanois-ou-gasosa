<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etanol ou Gasolina?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gasstation_4334.png">

    <style>
       
        #textoDigitacao {
            animation-delay: 3000s;
            overflow: hidden; 
         white-space: nowrap;  
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 6s steps(7000, end); 
            
        }

   
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div id="textoDigitacao">
            <h1>Coloque os preços exatos, <p> até os centavos </h1>
        </div>
   
    <label for="precoAlcool">Preço do Álcool: </label>
    <input type="number" id="precoAlcool" step="0.01"><br><br>
   
    <label for="precoGasolina">Preço da Gasolina:</label>
    <input type="number" id="precoGasolina" step="0.01"><br><br>
    
    
    <button onclick="calcular()">Calcular</button><br><br>
    

    <div id="resultado"></div>
      
    <footer>
        Feito com  <a href="https://www.instagram.com/mateusmoraiskrr/" class="footer-red">❤️ Mateus Morais</a>
    </footer>
    
</div>




    <script>
        function calcular() {
            const precoGasolina = document.getElementById('precoGasolina').value;
            const precoAlcool = document.getElementById('precoAlcool').value;

           
            const consumoGasolina = 10; // km/l
            const consumoAlcool = 7; // km/l

            const custoGasolina = precoGasolina / consumoGasolina;
            const custoAlcool = precoAlcool / consumoAlcool;

            let resultado = '';
            if (custoAlcool < custoGasolina) {
                resultado = `Compensa mais abastecer com Álcool.`;
            } else if (custoGasolina < custoAlcool) {
                resultado = `Compensa mais abastecer com Gasolina.`;
            } else {
                resultado = 'Ambos têm o mesmo custo por quilômetro';
            }

            document.getElementById('resultado').innerHTML = resultado;
        }

    


    </script>

    
</body>
</html>
