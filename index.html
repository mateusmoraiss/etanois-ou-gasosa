    <script>
     function calcular() {
    const precoGasolina = parseFloat(document.getElementById('precoGasolina').value);
    const precoAlcool = parseFloat(document.getElementById('precoAlcool').value);
    const consumoGasolina = 10; // km/l
    const consumoAlcool = 7; // km/l

    // Quantos km você roda com R$ 100 de cada combustível
    const kmComGasolina = (100 / precoGasolina) * consumoGasolina;
    const kmComAlcool = (100 / precoAlcool) * consumoAlcool;

    // Custo para rodar os km do combustível A usando o combustível B
    const custoGasolinaParaRodarKmAlcool = (kmComAlcool / consumoGasolina) * precoGasolina;
    const custoAlcoolParaRodarKmGasolina = (kmComGasolina / consumoAlcool) * precoAlcool;

    let resultado = '';
    let economiaTexto = '';

    if (kmComAlcool / precoAlcool > kmComGasolina / precoGasolina) {
        const economia = custoGasolinaParaRodarKmAlcool - 100;
        resultado = `Compensa mais abastecer com Álcool.`;
        economiaTexto = `A cada R$ 100 de Álcool, você economiza R$ ${economia.toFixed(2)} em comparação à Gasolina.`;
    } else if (kmComGasolina / precoGasolina > kmComAlcool / precoAlcool) {
        const economia = custoAlcoolParaRodarKmGasolina - 100;
        resultado = `Compensa mais abastecer com Gasolina.`;
        economiaTexto = `A cada R$ 100 de Gasolina, você economiza R$ ${economia.toFixed(2)} em comparação ao Álcool.`;
    } else {
        resultado = 'Ambos têm o mesmo custo por quilômetro.';
        economiaTexto = 'Não há economia entre os combustíveis.';
    }

    document.getElementById('resultado').innerHTML = `
        <div>${resultado}</div>
        <div class="economia-texto">${economiaTexto}</div>
    `;
}

    </script>

<script>
    function obterSaudacao() {

        if (hora >= 5 && hora < 12) {
            return "Bom Dia, Motorista!";
        } else if (hora >= 12 && hora < 18) {
            return "Boa Tarde, Motorista!";
        } else if (hora >= 18 && hora < 24) {

        } else {
